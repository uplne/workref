<div class="modal">
	<div class="dialog box">
		<h2 class="dialog__heading">{{heading}}</h2>
		<p class="dialog__info">{{msg}}</p>
		<button class="btn btn--primary" ng:click="ModalCtrl.confirm()">{{confirmButtonText}}</button>
		<button class="btn" ng:click="ModalCtrl.cancel()">{{cancelButtonText}}</button>
	</div>
	<div class="modal__overlay"></div>
</div>
