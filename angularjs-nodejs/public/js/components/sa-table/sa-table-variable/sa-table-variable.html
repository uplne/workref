<div class="box box--styled">
	<ng:transclude></ng:transclude>
	<div class="results" ng:show="items.all.variable!='undefined' && items.all.variable.length">
		<div class="results__inner" ng:repeat="item in items.all.variable | orderBy : '-created' : reverse | filter: actualMonth">
			<p class="results__date">{{item.created | date : 'EEE dd MMM'}}</p>
			<div class="results__box">
				<p class="results__value">{{item.value}}</p>
			</div>
			<div class="results__box u-m-hide">
				<p class="u-ellipsis">{{item.title}}</p>
			</div>
			<div class="results__box result__box--category">
				<p class="u-ellipsis">{{item.category}}</p>
			</div>
			<div class="results__box results__box--ui">
