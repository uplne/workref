<div class="box box--styled">
	<ng:transclude></ng:transclude>
	<div class="results" ng:show="items.all.fixed!='undefined' && items.all.fixed.length">
		<div class="results__inner" ng:repeat="item in items.all.fixed | orderBy : '-created' : reverse">
			<p class="results__date">{{item.created | date : 'dd MMM yyyy'}} <span class="info" ng:show="item.state=='stopped'">stopped in {{item.to | date : 'MMMM'}}</span></p>
			<div class="results__box">
				<p class="results__value">{{item.value}}</p>
			</div>
			<div class="results__box">
				<p class="u-ellipsis">{{item.title}}</p>
			</div>
			<div class="results__box u-m-hide">
				<p class="u-ellipsis">{{item.iteration}}</p>
			</div>
			<div class="results__box results__box--ui results__box--fixed">
