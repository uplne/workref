<section class="grid formBox">
	<div class="grid__item">
		<h2>{{heading}} {{saveCtrl.title}} <span class="headingsinfo">{{heading}} your {{saveCtrl.title}}</span></h2>
	</div>
	<div class="grid__item">
		<form class="form" ng:submit="saveCtrl.submit()" name="dataForm">
			<input class="input" type="text" name="title" placeholder="Title" ng:model="saveCtrl.data.title" />
			<input class="input" type="text" name="value" placeholder="Value" sa:dot ng:model="saveCtrl.data.value" />
			<div class="selectbox">
			<select class="selectbox__select" name="category" placeholder="Category" 
				ng:model="saveCtrl.data.category" ng:options="option.value as option.name for option in saveCtrl.options">
			</select>
			</div>
			<div class="selectbox">
				<select class="selectbox__select" name="type" ng:model="saveCtrl.data.type">
					<option value="variable" selected ng:disabled="saveCtrl.isEditing">Variable</option>
					<option value="fixed" ng:disabled="saveCtrl.isEditing">Fixed</option>
				</select>
			</div>
			<div class="selectbox" ng:show="saveCtrl.data.type == 'fixed'">
				<select class="selectbox__select" name="iteration" ng:model="saveCtrl.data.iteration">
					<option value="daily">Daily</option>
					<option value="weekly">Weekly</option>
					<option value="monthly" selected>Monthly</option>
				</select>
			</div>
			<div class="form__date js-datepicker" ng:click="saveCtrl.openCalendar(); $event.stopPropagation();" closeAction="saveCtrl.closeCalendar">
				<sa:Buttonuismall classes="form__datebtn" title="Open date picker">
					<svg viewBox="0 0 32 32">
						<path d="M10 12h4v4h-4zM16 12h4v4h-4zM22 12h4v4h-4zM4 24h4v4h-4zM10 24h4v4h-4zM16 24h4v4h-4zM10 18h4v4h-4zM16 18h4v4h-4zM22 18h4v4h-4zM4 18h4v4h-4zM26 0v2h-4v-2h-14v2h-4v-2h-4v32h30v-32h-4zM28 30h-26v-22h26v22z"></path>
					</svg>
				</sa:Buttonuismall>
				<div class="form__dateinput">
					<label class="form__datelabel">{{saveCtrl.data.created | date : 'EEE dd MMM'}}</label>
					<input class="input" name="created" placeholder="Today" ng:model="saveCtrl.data.created" />
				</div>
			</div>
			<input class="input" type="text" name="note" placeholder="Note" ng:model="saveCtrl.data.note" />
			<button class="btn btn--medium btn--primary" type="submit">Save</button>
			<button class="btn btn--medium" ng:click="saveCtrl.closeForm()" type="cancel">Close</button>
		</form>
	</div>
</section>
